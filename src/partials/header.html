<head>
    <div class="head__upper-line">
        <p class="head__advertising"> <img src="./images/cool.png" alt="cool" width="22px">

        </p>
    </div>
    <nav class="navbar  navbar-expand-md">
        <div class="container">
            <a class="navbar-brand"><img src="./images/logo.png" alt="logo" width="155px" height="24px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse  navbar-collapse" id="navbarTogglerDemo02">
                <form class="d-flex form" role="search">
                    <input class="form-control form__input" type="text" placeholder="Знайти речі або бренди"

                    <svg class="form__svg" width="20px" height="20px">
                        <use href="./images/icons.svg#icon-search"></use>
                    </svg>
                </form>
                <!-- Button trigger modal -->
                <button type="button" class=" btton" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Додати товар
                </button>
                <select class="select" aria-label="choose a language">
                    <option value="1">укр</option>
                    <option value="2">eng</option>
                    <option value="3">рус</option>
                </select>

                <ul class="notification  row row-cols-auto" >
                    <li  class="notification__item col">
                        <button type="button" class="notification__btn"><svg class="" width="24px" height="24px">
                            <use href="./images/icons.svg#icon-vectors"></use>
                        </svg></button>
                        <div class=" number-info ">8</div>
                    </li>

                    <li class="notification__item col">
                        <button type="button" class="notification__btn"><svg class="" width="24px" height="24px">

                    <div class=" number-info activ">3</div>
                    </li>

                    <li class="notification__item col">
                        <button type="button" class="notification__btn"><svg class="" width="24px" height="24px">
                            <use href="./images/icons.svg#icon-cart"></use>
                        </svg></button>
                        <div class=" number-info">3</div>
                    </li>
                </ul>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="was-validated">
                                    <div class="mb-3">
                                        <label for="validationTextarea" class="form-label">Textarea</label>
                                        <textarea class="form-control is-invalid" id="validationTextarea"
                                            placeholder="Required example textarea" required></textarea>

                                    </div>

                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="validationFormCheck1"
                                            required>
                                        <label class="form-check-label" for="validationFormCheck1">Check this
                                            checkbox</label>
                                        <div class="invalid-feedback">Example invalid feedback text</div>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="validationFormCheck2"
                                            name="radio-stacked" required>
                                        <label class="form-check-label" for="validationFormCheck2">Toggle this
                                            radio</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="validationFormCheck3"
                                            name="radio-stacked" required>
                                        <label class="form-check-label" for="validationFormCheck3">Or toggle this other
                                            radio</label>
                                        <div class="invalid-feedback">More example invalid feedback text</div>
                                    </div>

                                    <div class="mb-3">
                                        <select class="form-select" required aria-label="select example">
                                            <option value="">Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <div class="invalid-feedback">Example invalid select feedback</div>
                                    </div>

                                    <div class="mb-3">
                                        <input type="file" class="form-control" aria-label="file example" required>
                                        <div class="invalid-feedback">Example invalid form file feedback</div>
                                    </div>

                                    <div class="mb-3">
                                        <button class="btn btn-dark" type="submit">Додати товар</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
